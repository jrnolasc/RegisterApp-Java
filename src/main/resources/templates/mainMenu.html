<html xmlns:th="https://www.thymeleaf.org">

<head>
	<title>Register - Main Menu</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" type="text/css" href="/styles/master.css">

	<script type="text/javascript" src="/scripts/master.js" defer></script>
	<script type="text/javascript" src="/scripts/mainMenu.js" defer></script>

	<!-- Daniel Salazar - Implemented eventhandlers for buttons -->
	<!-- This needs to be defined in module master.js to call ajaxDelete-->
	<script>
		window.onload = function() {
		document.getElementById('startTransaction').addEventListener('click', function () {
		alert('Functionality has not yet been implemented.')
		});

		document.getElementById('viewProducts').addEventListener('click', function () {
		location.href='productListing.html'
		});

		document.getElementById('createEmployee').addEventListener('click', function () {
		location.href='employeeDetail.html'
		});

		document.getElementById('salesReport').addEventListener('click', function () {
		alert('Functionality has not yet been implemented.')
		});

		document.getElementById('cashierReport').addEventListener('click', function () {
		alert('Functionality has not yet been implemented.')
		});

		document.getElementById('signOutImage').addEventListener('click', function () {
		location.href='signIn.html'
		ajaxDelete()
		});
		};

	</script>

</head>

<body>

	<div class="header">
		<h1 class="primary-message">Main Menu</h1>
	</div>

	<div id="main" class="main">
		<div id="error" th:class="${#strings.isEmpty(errorMessage)} ? hidden : ''">
			<h4 id="errorMessage" class="error-message" th:text="${errorMessage}"></h4>
		</div>

		<!-- Kyle Orman- Added the various action button elements -->
		<div class="mainMenuButtonsWrapper">
			<button type="button" id="startTransaction" >Start Transaction</button>
			<br/>
			<button type="button" id="viewProducts" >View products</button>
			<br/><br/>
			<table id="mainMenu">
				<tbody>
					<div th:class="not ${isElevatedUser} ? hidden : ''">
						<tr>
						<td><button type="button" id="createEmployee" >Create employee</button></td>
						<td><button type="button" id="salesReport" >Sales Report</button></td>
						<td><button type="button" id="cashierReport" >Cashier report</button></td>
						</tr>
					</div>
				</tbody>
			</table>
		</div>

	</div>

	<div class="hidden">
		<input type="checkbox" id="isRefreshed" class="hidden">
		<script type="text/javascript">
			window.onunload = function() {
				const isRefreshedElement = document.getElementById("isRefreshed");

				if(!isRefreshedElement.checked) {
					isRefreshedElement.checked = true;
				} else {
					isRefreshedElement.checked = false;
					location.reload();
				}
			}
		</script>
	</div>

	<!-- Need to add click functionality (Click event handlers defined in task 7)-->
	<div class="footer">
		<img id="signOutImage" src="Sign-Out.png" alt="Sign Out" class="footer" />
	</div>

</body>

</html>
