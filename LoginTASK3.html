<!DOCTYPE html>
<html>
<body>

<p>Please enter your ID and Password.</p>

<!-- Creates the input text box for ID and Password and submit button--> 
<form name="login" onsubmit="validateForm()">
  ID: <br><input type="text" name="id">
  <br>
  Password: <br><input type="password" name="pword"> <br><br>
  <input type="submit" value="Submit">
</form>

<script>
//Function that validates the entered values
function validateForm() {
  
  // Checks to make sure the ID is numeric and nonmepty and displays an alert if it is not
  var idNum = document.forms["login"]
   ["id"].value;
  if ( (isNaN(idNum)) || (idNum == "") ) {
     alert("ID has to be a number");
  }
  
  // Checks to make sure the password is not empty and displays an alert if it is 
  var passW = document.forms["login"]
   ["pword"].value;
  if (passW == "") {
	 alert("Password cannot be empty");
   }
}
</script>

</body>
